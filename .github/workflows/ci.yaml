name: CI
on:
  push:
    branches: [ main ]
  pull_request: {}

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_API: ghcr.io/${{ github.repository }}/api
  IMAGE_WORKER: ghcr.io/${{ github.repository }}/worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- API ----------
      - name: Build API image (load to local docker)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: false        
          load: true       
          tags: |
            api:local
            ${{ env.IMAGE_API }}:${{ github.sha }}

      - name: Trivy scan API (local image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
            image-ref: api:local   
            format: 'table'
            severity: 'HIGH,CRITICAL'
            exit-code: '1'

      - name: Push API image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          push: true
          tags: |
            ${{ env.IMAGE_API }}:${{ github.sha }}
            ${{ env.IMAGE_API }}:main

      # ---------- WORKER ----------
      - name: Build Worker image (load to local docker)
        uses: docker/build-push-action@v6
        with:
          context: ./apps/worker
          push: false
          load: true           
          tags: |
            worker:local
            ${{ env.IMAGE_WORKER }}:${{ github.sha }}

      - name: Trivy scan Worker (local image)
        uses: aquasecurity/trivy-action@0.20.0
        with:
            image-ref: worker:local
            format: 'table'
            severity: 'HIGH,CRITICAL'
            exit-code: '1'

      - name: Push Worker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./apps/worker
          push: true
          tags: |
            ${{ env.IMAGE_WORKER }}:${{ github.sha }}
            ${{ env.IMAGE_WORKER }}:main
